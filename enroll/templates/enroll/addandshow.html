{% extends 'enroll/base.html'%}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
 
    
    
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 

  
<div class="container-fluid">
    

    <div class="col-md-6 " >
       <h4 class="text-uppercase">Write your Review</h4>
      

      <form class="review-from" action="/" method="POST">
        {% csrf_token %}
        <div class = "from-group">
           <input class ="input" type="text" placeholder="Your Name" name='1'/>
         </div>
         <div class = "input" type ="email" placeholder="Email Address" />
      </div>
      <div class="form-group">
         <textarea class="input" placeholder="your review" name='2'></textarea>
      </div>
      <div class= "form-group">
          <div class="input-rating">
              <strong class="tex-uppercase">Your Rating: </strong>
              <div class= "stars">
                  <input type="radio" id="star5" name="rate" value="5" /><label for = "star5"></input>
                  <input type="radio" id="star4" name="rate" value="4" /><label for = "star4"></input>
                  <input type="radio" id="star3" name="rate" value="3" /><label for = "star3"></input>
                  <input type="radio" id="stars2" name="rate" value="2"/><label for = "stars2"></input>
                  <input type="radio" id="stars1" name="rate" value="1"/><label for = "stars1"></input>
              </div>
            </div>
    <div class="mb-3">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
  </div>
  </div>

  
     <div class="row">
        <div class="col-md-6">
           <div class="product-review">
              {%for rs in com %}  
               <div class="single-review">
                 <div class="review-heading">
                   <div ><a href="#"><i class="fa fa-user-o">{{rs.subject}}</a></div>
                   <div ><a href="#"><i class="fa fa-clock-o">{{rs.create_at}}</a></div>
                   <div class="review-rating pull-right">
                    <i class="fa fa-star{% if rs.rate < 1 %}-o empty{% endif %}"></i>
                    <i class="fa fa-star{% if rs.rate < 2 %}-o empty{% endif %}"></i>
                    <i class="fa fa-star{% if rs.rate < 3 %}-o empty{% endif %}"></i>
                    <i class="fa fa-star{% if rs.rate < 4 %}-o empty{% endif %}"></i>
                    <i class="fa fa-star{% if rs.rate < 5 %}-o empty{% endif %}"></i>
                   </div>
                 </div>
                 <div class="review-body">
                    <p>{{rs.comment1}}</p>
                  </div>
              </div>
              {% endfor %}
             
        
         </div>
        </div>
       

                    
      
  </div>
   
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   
  </body>

</html>

{% endblock content %}
